<body>
    <script>
        /*
        Задание:
        Перепишите данный код на использование классов вместо функций-конструкторов.
        */
        class Car
        {
            constructor(model, year)
            {
                this.model = model;
                this.year = year;
            }

            showInfo()
            {
                console.log(`${this.model} ${this.year}`);
            }
        }

        let obj1 = new Car("Audi", 2018);
        obj1.showInfo();
    </script>
